# 生产环境 Docker Compose
# 使用方式: docker-compose -f docker-compose.prod.yml up -d

services:
  mysql:
    image: mysql:8.0
    container_name: messageboard-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-default_db}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    image: ${DOCKERHUB_USERNAME}/message-board-backend:latest
    container_name: messageboard-backend
    restart: unless-stopped
    environment:
      - BEEGO_RUNMODE=prod
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    image: ${DOCKERHUB_USERNAME}/message-board-frontend:latest
    container_name: messageboard-frontend
    restart: unless-stopped
    environment:
      - API_URL=http://backend:8080/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mysql_data:
    driver: local

networks:
  app-network:
    driver: bridge
