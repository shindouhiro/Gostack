# Air 配置文件 - Go 热重载
# 文档: https://github.com/cosmtrek/air

root = "."
tmp_dir = "tmp"

[build]
  # 编译命令
  cmd = "go build -o ./tmp/main ."
  # 编译后的二进制文件
  bin = "./tmp/main"
  # 监听的文件扩展名
  include_ext = ["go", "tpl", "tmpl", "html", "conf"]
  # 排除的目录
  exclude_dir = ["tmp", "vendor", "node_modules", "swagger"]
  # 排除的文件
  exclude_file = []
  # 排除正则
  exclude_regex = ["_test.go"]
  # 排除不变的目录
  exclude_unchanged = true
  # 跟踪符号链接的目录
  follow_symlink = true
  # 延迟构建时间（毫秒）
  delay = 500
  # 构建失败是否停止
  stop_on_error = true
  # 发送中断信号
  send_interrupt = true
  # 中断信号超时时间
  kill_delay = 500

[log]
  # 显示日志时间
  time = true

[color]
  # 终端颜色
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # 退出时清理临时目录
  clean_on_exit = true
